ED - The Industrial Ages = 帝神模組 - 工業時代
Arriving at the Industrial Age, there are a few distinctive new features. = 工業時代開始，很多獨特於本模組的新機制開始生效。 
[Consumption Supply] and [Consumption Demand] are two new parameters you should keep in mind if you want to industrialize your civilization. = 如果你想工業化你的文明，[Consumption Supply]和[Consumption Demand]是兩大應當注意的新指標資源。 
If [Consumption Supply] outgrows [Consumption Demand] by 3 + Current Number of Cities*2, you will gain [Overproduction], which slows down the construction of new industries but adds some positive effects. = 如果[Consumption Supply]比[Consumption Demand]高出(3+當前城市數量*2），[Overproduction]就會發生，降低組建工業的速度，但是添加不少正面效果。
If [Consumption Demand] outgrows [Consumption Supply] by 3 + Current Number of Cities*2, you will gain [Underproduction], which speeds up the construction of new industries but adds some negative effects. = 如果[Consumption Demand]比[Consumption Supply]高出(3+當前城市數量*2），[Underproduction]就會發生，加快組建工業的速度，但是添加不少負面效果。
[Power] is also a new resource you should keep in mind if you want to keep your industries productive. = [Power]也是一個新的資源，可以使工業滿負荷運轉。
Every industry will consume a certain amount of [Power]. If [Power] is above [0], they will have the full benefit of electricity in cities with [Power Grid], like increased stats and resource production rates. = 所有工業都會在有[Power Grid]的城市裡面消耗[Power]，只要電力大於0，它們就會提升生產資源和提供加成的能力。
When below [7] [Industry Size], the city switches to [Low Industry Electricity Cost], consuming [6] [Power]. = 在[7] [Industry Size]以下， 城市切換至[Low Industry Electricity Cost]，消耗[6] [Power]。
When between [7] to [15] [Industry Size], the city switches to [Medium Industry Electricity Cost], consuming [12] [Power]. = 在[7]至[15] [Industry Size]之間，城市切換至[Medium Industry Electricity Cost]，消耗[12] [Power]。
When above [15] [Industry Size], the city switches to [High Industry Electricity Cost], consuming [20] [Power]. = 在[15] [Industry Size]或以上，城市切換至[High Industry Electricity Cost]，消耗[20] [Power]。
