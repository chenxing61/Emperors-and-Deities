3. The tag system is used widely in this mod. A tag is a word surrounded by '', and many mechanics revolve around this system. They are also in the civilopedia of any object, so feel free to check. You don't need to remember this well to use it effectively as most tags are intuitive. = 叄 · 詞條系統在此mod被廣泛使用，一個詞條是被[]圍繞的一個詞。許多機制圍繞該系統展開，通過文明百科你可以得知大部分東西的詞條。你不需要把整個詞條系統記得很牢，因為大部分詞條上得非常合理。 
4. [Influence] is a new currency that affects the political status of your civilization, limited by [Influence Limit]. You get it by keeping [Happiness] positive, choosing the right policies, and through [Enact Policies] decisions. If your [Influence] is negative, you will get a negative event that lowers stability, which provides huge debuffs. You can check the civilopedia page of [Influence] for more information. = 肆 · [Influence]作為新資源可影響你文明的政治狀態。該資源的上限由[Influence Limit]決定，通過保持文明的[Happiness]為正數，選擇某些政策還有在[Enact Policies]界面進行決議，就能獲得更多[Influence]，但是[Influence]一旦進入負數，你就有機率獲得影響穩定度的負面事件。你可以通過文明百科裡面的[Influence]界面獲得詳細資訊。
