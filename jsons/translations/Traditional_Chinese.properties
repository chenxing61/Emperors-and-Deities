ED - Government Forms = 帝神模組 - 形態
(This mechanic does exist in BNW, but the author of this mod never copied that.) = （此項機制確實存在於BNW中，但本模組作者並未照搬。）
Government forms like [Tribes] and [Tribal Union] are the first examples of government forms you might encounter. = 諸如[Tribes]和[Tribal Union]之類的形態是您可能最先遇到的形態範例。
A government form provides army limits like [Standing Army Maintenance], [Influence Limit]s, and unique bonuses. For [Tribes], it's a discount for policies. For [Tribal Union], it's a growth bonus and a chance to evolve into [Early Empire] in the Ancient Era through reforms. = 一種形態會提供軍隊限制（如[Standing Army Maintenance]、[Influence Limit]）和獨特加成。[Tribes]的加成是政策花費折扣。[Tribal Union]則提供增長加成，並有機會在遠古時代通過改革進化成[Early Empire]。
There are two types of government forms: ['United'] and ['Divided']. ['United'] government forms have cheaper national wonders, access to all diplomatic actions, and powerful uniques. Many historically significant empires belong to this category, like [SPQR] and [Great Qin]. = 形態分為兩種類型：['United']和['Divided']。['United']形態享有更便宜的國家奇觀造價，能使用所有外交行動，並擁有強大的獨特加成。許多歷史上重要的帝國屬於此類，例如[SPQR]和[Great Qin]。
On the other hand, it doesn't mean ['Divided'] government forms are definitely weaker. They fit into their own niche by having cheaper policy costs, access to ['Agreement'] via [Enact Policies], and generally taking less effort to maintain. = 另一方面，這並不意味著['Divided']形態就一定較弱。它們通過更低廉的政策成本、通過[Enact Policies]達成['Agreement']的能力，以及通常更易於維護的特點，找到了自身的定位。
The most convenient way to change your government form is to let it naturally evolve. When each Era begins, you are forced to have a political shift where you must actively decide what state you want to enter: ['United'] or ['Divided']. = 改變形態最便捷的方式是讓其自然演變。當每個時代開始時，您將被迫進行政治變革，必須主動決定希望進入何種狀態：['United']或['Divided']。
You can also force a political shift by having your [Influence] go above the [Influence Limit] or reform a ['United'] government form when your [Influence] is at half or above the [Influence Limit]. = 您也可以透過讓[Influence]超過[Influence Limit]，或者在[Influence]達到[Influence Limit]的一半或以上時改革['United']形態，來強制引發政治變革。
To keep a government form during a [Shift in politic] event, you would need to keep your [Influence] above 3/4 of the [Influence Limit]. = 要讓一個形態延續，你需要使[Influence]保持在在七五成[Influence Limit]之上。
['United'] government forms are gated behind the requirement of having enough [Happiness] and [Influence]. You need to have your [Influence] reach half of the [Influence Limit] and your empire being happy. = ['United']形態的啟用需要滿足足夠的[Happiness]和[Influence]要求。您需要使[Influence]達到[Influence Limit]的一半，並且您的帝國處於快樂狀態。
List of all possible government forms = 所有可能形態列表

ED - Reworked Army Mechanic = 帝神模組 - 軍隊機制重設
Armies are now separated into four major categories:\n 'Levy Army', 'Standing Army', 'Noble Army', and 'Mercenary Army', each with different characteristics. = 軍事單位現在主要分為四種：\n[徵召兵]，[常備軍]，[貴族軍]和[僱傭軍]。 都有各自不同的特點。
'Levy Army' units are free and can be summoned using the [Call to Arms] function in any city with five or more population at the cost of [Happiness] and short-term negative effects. The [Call to Arms] status can be reverted by disbanding your levies in peaceful times using [Enact Policies] at the capital so they can be summoned again. = [徵召兵]單位是免費的，可以在任何人口達到五或以上的城市中使用[Call to Arms]功能召喚，但會消耗[Happiness]並帶來短期負面效果。[Call to Arms]狀態可以透過在和平時期於首都使用[Enact Policies]解散您的徵召部隊來解除，以便能夠再次召喚。
'Standing Army', 'Noble Army', and 'Mercenary Army' behave like normal units, except 'Mercenary Army' can only be bought and requires a [Mercenary Office] to be built. 'Standing Army' and its elite variant 'Noble Army' are what you would rely upon most of the time; however, they do require resources like [Iron] and [Weapon Parts] to be built. = [常備軍]、[貴族軍]和[僱傭軍]的行為類似普通單位，但[僱傭軍]只能購買，且需要建造[Mercenary Office]才能招募。[常備軍]及其精英變種[貴族軍]是您在大多數時候所依賴的力量；然而，它們確實需要諸如[Iron]和[Weapon Parts]等資源來建造和維護。
The main source of [Standing Army Maintenance] is government forms and ['Military Building']s. = [Standing Army Maintenance]的主要來源是形態和['Military Building']。
The main source of [Noble Army Maintenance] is government forms and policies. = [Noble Army Maintenance]的主要來源是形態和政策。
The main source of [Mercenary Contract] is ['Economic Building']s and city-states. = [Mercenary Contract]的主要來源是['Economic Building']和城邦。

ED - Tags = 帝神模組 - 詞條
There are many tags for different buildings, resources, and units. = 不同的建築、資源和單位擁有許多詞條。
It is mostly a system for implementing strengths and weaknesses in terms of units, but for resources and buildings, it's a system that applies many buffs. = 這主要是一個用於體現單位強弱關係的系統，但對於資源和建築而言，它是一個應用多種增益的系統。
So you need to play with tags in mind. For example, when [Early Mobilization] from [Militant] gives you a bonus on constructing ['Static Defense'], you can build more [Walls]. And later adopt [Knighthood] from [Feudalism] to give them [Culture] production. = 因此您需要在遊戲中留意詞條。例如，當[Militant]提供的[Early Mobilization]賦予您建造['Static Defense']的加成時，您可以建造更多[Walls]。之後採用[Feudalism]中的[Knighthood]還能讓它們產出[Culture]。
This is a system that doesn't require overthinking. Normally, you just need to pay some attention to what you are doing, and the tag system will reward you accordingly. = 這是一個不需要過度思考的系統。通常，您只需稍微留意自己所做的事情，詞條系統便會相應地給予回報。

