ED - Starting Tips & Where to Settle = 帝神模組 - 開局貼士
When starting a new game, remember to switch to Neolithic Era if you want to build your civ from the ground up. Since Unciv defaults to Ancient Era, you might lose some content there or find some progress you didn't intend to have, like government forms being different. = 開始新遊戲時，若想從零開始建設文明，請記得切換到新石器時代。由於Unciv默認從遠古時代開始，您可能會錯過一些內容或發現一些非預期的進展，例如形態不同。
When starting a new game in Neolithic Era or Ancient Era, you would likely have two types of units: [Hunter Gatherer]s and [Settler]s. = 在新石器時代或遠古時代開始新遊戲時，您應該擁有兩種單位：[Hunter Gatherer]和[Settler]。
The major difference between Civ 5/Unciv and this mod is that your starting unit, the [Hunter Gatherer], is not only a ranged unit but also a worker that can build [Camp]s, [Manual Farm]s, and [Manual Plantation]s. However, it cannot upgrade to other units. They represent humanity's earliest endeavor at building civilizations. = 本模組與文明5/Unciv的主要區別在於，您的起始單位[Hunter Gatherer]不僅是一個遠程單位，還是一個可以建造[Camp]、[Manual Farm]和[Manual Plantation]的工人。但是，他不能升級為其他單位。他們代表了人類建設文明的最早嘗試。
As for [Settler]s, there are no major differences, but note that settling near [River]s gives 2 extra [Food] and an extra 1 [Food] near [Lakes]. These don't stack but provide a strong starting bonus for your cities. = 至於[Settler]，沒有太大區別，但請注意在[River]附近定居會額外提供2點[Food]，在[Lakes]附近額外提供1點[Food]。這些不疊加，但為您的城市提供了強大的起始加成。
With [Road Network], [Settler]s also gain +1 [Movement] on [Open terrain] after researching [Horse Collar] technology with [Cart] promotion. Neat upgrades like this exist in many places in this mod, so you should take a proper look at each option you're given. = [Settler]在修建有[Road Network]的城市裡，研究[Horse Collar]科技後還會獲得+1[Movement]的晉升[Cart]。此類實用的小升級在本模組中多處存在，因此你需要仔細查看對提供給你的選項。
When looking for a place to settle, luxury resources do give you a lot of [Gold] and other stats but are no longer a source of [Happiness]. Maintaining a balance between [Production]-giving resources like [Minerals] and [Clay], [Food] terrains like [Black Soil] and [Lakes], and [Food] resources like [Grain] and [Caprinae] makes your new cities much more useful. It is also important that you can do [Canal Construction] to connect your inland cities to the sea. And [Mountain]-requiring buildings like [Observatory] no longer require settling beside [Mountain]s; a 2-tile distance is also good enough. = 在選擇定居點時，奢侈品資源確實能提供大量[Gold]和其他產出，但不再是[Happiness]的來源。在提供[Production]的資源（如[Minerals]和[Clay]）、提供[Food]的地形（如[Black Soil]和[Lakes]）以及提供[Food]的資源（如[Grain]和[Caprinae]）之間保持平衡，將使您的新城市更加有用。此外，您可以通過[Canal Construction]將內陸城市連接到海洋，這一點也很重要。並且，需要[Mountain]的建築（如[Observatory]）不再需要緊鄰[Mountain]定居，2格距離也足夠。

ED - Stability and Events = 帝神模組 - 穩定度和事件
The original Unciv/Civ 5 offers a flat debuff when the empire is unhappy, but Emperors and Deities turned the flat debuff into instability and negative events. Negative events often interact with variables like the number of cities or what Era you are in. To cure the debuff from them, you can check out options in [Enact Policies] or in the building tab. = 原版Unciv/文明5在帝國不得人心的時候只添加了一個固定的debuff，但是帝王和神明mod將其轉變成為了低穩定度和負面事件。負面事件和諸如城市數量，所在時代之類的變數有交互。如果需要消除debuff，你可以看看[Enact Policies]或者建築界面有什麼新選項。
[Chaos Ensue] is an event that lowers your stability. It occurs if you are lacking [Happiness], [Influence], or [Gold] (going negative). It also occurs more frequently in [Unified] states. You will need to choose between spending some [Influence] and [Gold] to prevent it or having your stability lowered. This disables some abilities like building workers when you are in a state of [Strife]. = [Chaos Ensue]是一個降低穩定度的事件，它出現在你缺乏[Happiness], [Influence]或者[Gold]一路到負數的時候；而且在[Unified]狀態裡，該事件發生的機率會加大。你會需要花一點[Influence]和[Gold]消災，不然你的穩定度就會降低。負面後果例如[Strife]會使你無法建造工人單位。
To keep [Chaos Ensue] from occurring, you will need to keep your [Happiness] and [Influence] higher than normal, which is not ideal. So it is a risk you will always face. Remember to always keep some spare [Gold] and [Influence]. = 你會需要把[Happiness]和[Influence]保持在高於平常來徹底防止[Chaos Ensue]。但是這並不是最佳策略。所以你總會需要面對這個負面事件。記住常備少許[Gold]和[Influence]來應對這個。
[Wealth Gap Widens], [Rampant Corruption], and [Vagrancy Crisis] are events that only occur when you are lacking [Happiness] from the Medieval Era onward. They may apply debuffs to all the cities you own, which can be a nightmare to deal with. = [Wealth Gap Widens], [Rampant Corruption]和[Vagrancy Crisis]是只在中世紀及以後，[Happiness]缺乏時爆發的事件，它們會在全文明每座城市內散播debuff，簡直是微操夢魘。
Luckily, you can use your capital to deal with them. Unluckily, your capitals are limited, so do what you can to prevent the lack of [Happiness]. = 好消息，你可以用錢解決問題。壞消息，你的錢不是無限的，所以你需要竭盡所能防止[Happiness]缺乏。
