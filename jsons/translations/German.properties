ED - The Industrial Ages = ED - Die Industriezeitalter
Arriving at the Industrial Age, there are a few distinctive new features. = Bei der Ankunft im Industriezeitalter gibt es einige besondere neue Funktionen.
[Consumption Supply] and [Consumption Demand] are two new parameters you should keep in mind if you want to industrialize your civilization. = [Konsumgüter] und [Konsumnachfrage] sind zwei neue Parameter, die du im Auge behalten solltest, wenn du deine Zivilisation industrialisieren möchtest.
If [Consumption Supply] outgrows [Consumption Demand] by 3 + Current Number of Cities*2, you will gain [Overproduction], which slows down the construction of new industries but adds some positive effects. = Wenn [Konsumgüter] die [Konsumnachfrage] um 3 + aktuelle Anzahl der Städte*2 übersteigt, erhältst du [Überproduktion], was den Bau neuer Industrien verlangsamt, aber einige positive Effekte hinzufügt.
If [Consumption Demand] outgrows [Consumption Supply] by 3 + Current Number of Cities*2, you will gain [Underproduction], which speeds up the construction of new industries but adds some negative effects. = Wenn [Konsumnachfrage] die [Konsumgüter] um 3 + aktuelle Anzahl der Städte*2 übersteigt, erhältst du [Unterproduktion], was den Bau neuer Industrien beschleunigt, aber einige negative Effekte hinzufügt.
[Power] is also a new resource you should keep in mind if you want to keep your industries productive. = [Power] ist auch eine neue Ressource, die du im Auge behalten solltest, wenn du deine Industrien produktiv halten möchtest.
Every industry will consume a certain amount of [Power]. If [Power] is above [0], they will have the full benefit of electricity in cities with [Power Grid], like increased stats and resource production rates. = Jede Industrie wird eine bestimmte Menge [Strom] verbrauchen. Wenn [Strom] über [0] liegt, haben sie in Städten mit [Stromnetz] den vollen Nutzen der Elektrizität, wie erhöhte Werte und Ressourcenproduktionsraten.
When below [7] [Industry Size], the city switches to [Low Industry Electricity Cost], consuming [6] [Power]. = Unter [7] [Industriegröße] wechselt die Stadt zu [Niedrigen Industriestromkosten] und verbraucht [6] [Strom].
When between [7] to [15] [Industry Size], the city switches to [Medium Industry Electricity Cost], consuming [12] [Power]. = Zwischen [7] und [15] [Industriegröße] wechselt die Stadt zu [Mittleren Industriestromkosten] und verbraucht [12] [Strom].
When above [15] [Industry Size], the city switches to [High Industry Electricity Cost], consuming [20] [Power]. = Über [15] [Industriegröße] wechselt die Stadt zu [Hohen Industriestromkosten] und verbraucht [20] [Strom].
