ED - Invention and Innovations = ED - Erfindungen und Innovationen
['Invention']s and ['Innovation']s are new buildings that represent minor technological progression and act like mini national wonders. They enable you to build certain units and buildings or give functionality boosts to existing buildings. They are built faster when other civilizations have already built them, but if you build it first, you are granted a [Gold] and [Science] boost that scales with the Era of the ['Invention'] or ['Innovation']. It is also important to state that there is no gameplay difference between ['Invention']s and ['Innovation']s. = ['Erfindungen'] und ['Innovationen'] sind neue Gebäude, die geringfügigen technologischen Fortschritt darstellen und wie Mini-Nationalwunder fungieren. Sie ermöglichen dir den Bau bestimmter Einheiten und Gebäude oder verleihen bestehenden Gebäuden Funktionssteigerungen. Sie werden schneller gebaut, wenn andere Zivilisationen sie bereits gebaut haben, aber wenn du sie als Erster baust, erhältst du einen [Gold]- und [Wissenschafts]-Bonus, der mit der Ära der ['Erfindung'] oder ['Innovation'] skaliert. Es ist auch wichtig zu sagen, dass es keinen spielerischen Unterschied zwischen ['Erfindungen'] und ['Innovationen'] gibt.
