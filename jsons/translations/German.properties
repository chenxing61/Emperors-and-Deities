ED - Government Forms = ED - Regierungsformen
(This mechanic does exist in BNW, but the author of this mod never copied that.) = (Diese Mechanik existiert zwar in BNW, aber der Autor dieser Mod hat das nie kopiert.)
Government forms like [Tribes] and [Tribal Union] are the first examples of government forms you might encounter. = Regierungsformen wie [Stämme] und [Stammesunion] sind die ersten Beispiele für Regierungsformen, denen du begegnen könntest.
A government form provides army limits like [Standing Army Maintenance], [Influence Limit]s, and unique bonuses. For [Tribes], it's a discount for policies. For [Tribal Union], it's a growth bonus and a chance to evolve into [Early Empire] in the Ancient Era through reforms. = Eine Regierungsform bietet Armeegrenzen wie [Stehenden-Armee-Unterhalt], [Einflussgrenzen] und einzigartige Boni. Für [Stämme] ist es ein Rabatt für Richtlinien. Für [Stammesunion] ist es ein Wachstumsbonus und eine Chance, sich im Altertum durch Reformen zum [Frühen Imperium] zu entwickeln.
There are two types of government forms: ['United'] and ['Divided']. ['United'] government forms have cheaper national wonders, access to all diplomatic actions, and powerful uniques. Many historically significant empires belong to this category, like [SPQR] and [Great Qin]. = Es gibt zwei Arten von Regierungsformen: ['Vereint'] und ['Geteilt']. ['Vereinte'] Regierungsformen haben günstigere Nationalwunder, Zugang zu allen diplomatischen Aktionen und mächtige Einzigartigkeiten. Viele historisch bedeutende Imperien gehören zu dieser Kategorie, wie [SPQR] und [Großes Qin].
On the other hand, it doesn't mean ['Divided'] government forms are definitely weaker. They fit into their own niche by having cheaper policy costs, access to ['Agreement'] via [Enact Policies], and generally taking less effort to maintain. = Andererseits bedeutet das nicht, dass ['Geteilte'] Regierungsformen definitiv schwächer sind. Sie haben ihre eigene Nische, indem sie günstigere Richtlinienkosten, Zugang zu ['Abkommen'] über [Richtlinien erlassen] haben und im Allgemeinen weniger Aufwand für die Aufrechterhaltung erfordern.
The most convenient way to change your government form is to let it naturally evolve. When each Era begins, you are forced to have a political shift where you must actively decide what state you want to enter: ['United'] or ['Divided']. = Der bequemste Weg, deine Regierungsform zu ändern, ist, sie sich natürlich entwickeln zu lassen. Wenn jede Ära beginnt, wirst du zu einem politischen Wandel gezwungen, bei dem du aktiv entscheiden musst, in welchen Zustand du eintreten möchtest: ['Vereint'] oder ['Geteilt'].
You can also force a political shift by having your [Influence] go above the [Influence Limit] or reform a ['United'] government form when your [Influence] is at half or above the [Influence Limit]. = Du kannst auch einen politischen Wandel erzwingen, indem du deinen [Einfluss] über die [Einflussgrenze] steigen lässt oder eine ['Vereinte'] Regierungsform reformierst, wenn dein [Einfluss] bei der Hälfte oder über der [Einflussgrenze] liegt.
To keep a government form during a [Shift in politic] event, you would need to keep your [Influence] above 3/4 of the [Influence Limit]. = Um eine Regierungsform während eines [Politischer Wandel]-Ereignisses zu behalten, müsstest du deinen [Einfluss] über 3/4 der [Einflussgrenze] halten.
['United'] government forms are gated behind the requirement of having enough [Happiness] and [Influence]. You need to have your [Influence] reach half of the [Influence Limit] and your empire being happy. = ['Vereinte'] Regierungsformen sind an die Bedingung geknüpft, genügend [Glück] und [Einfluss] zu haben. Du musst mit deinem [Einfluss] die Hälfte der [Einflussgrenze] erreichen und dein Reich muss glücklich sein.
List of all possible government forms = Liste aller möglichen Regierungsformen

ED - Reworked Army Mechanic = ED - Überarbeitete Armeemechanik
Armies are now separated into four major categories:\n 'Levy Army', 'Standing Army', 'Noble Army', and 'Mercenary Army', each with different characteristics. = Armeen sind jetzt in vier Hauptkategorien unterteilt:\n 'Ausgehobene Armee', 'Stehende Armee', 'Adelsarmee' und 'Söldnerarmee', jede mit unterschiedlichen Eigenschaften.
'Levy Army' units are free and can be summoned using the [Call to Arms] function in any city with five or more population at the cost of [Happiness] and short-term negative effects. The [Call to Arms] status can be reverted by disbanding your levies in peaceful times using [Enact Policies] at the capital so they can be summoned again. = Einheiten der 'Ausgehobenen Armee' sind kostenlos und können mit der Funktion [Zu den Waffen rufen] in jeder Stadt mit fünf oder mehr Einwohnern auf Kosten von [Glück] und kurzfristigen negativen Effekten herbeigerufen werden. Der Status [Zu den Waffen rufen] kann rückgängig gemacht werden, indem du deine Aushebungen in Friedenszeiten über [Richtlinien erlassen] in der Hauptstadt auflöst, damit sie erneut herbeigerufen werden können.
'Standing Army', 'Noble Army', and 'Mercenary Army' behave like normal units, except 'Mercenary Army' can only be bought and requires a [Mercenary Office] to be built. 'Standing Army' and its elite variant 'Noble Army' are what you would rely upon most of the time; however, they do require resources like [Iron] and [Weapon Parts] to be built. = 'Stehende Armee', 'Adelsarmee' und 'Söldnerarmee' verhalten sich wie normale Einheiten, außer dass die 'Söldnerarmee' nur gekauft werden kann und ein [Söldnerbüro] gebaut werden muss. 'Stehende Armee' und ihre Elitevariante 'Adelsarmee' sind das, worauf du dich die meiste Zeit verlassen wirst; sie benötigen jedoch Ressourcen wie [Eisen] und [Waffenteile] für den Bau.
The main source of [Standing Army Maintenance] is government forms and ['Military Building']s. = Die Hauptquelle für [Stehenden-Armee-Unterhalt] sind Regierungsformen und ['Militärgebäude'].
The main source of [Noble Army Maintenance] is government forms and policies. = Die Hauptquelle für [Noble Army Maintenance] sind Regierungsformen und Politiken.
The main source of [Mercenary Contract] is ['Economic Building']s and city-states. = Die Hauptquelle für [Söldnervertrag] sind ['Wirtschaftsgebäude'] und Stadtstaaten.

ED - Tags = ED - Tags
There are many tags for different buildings, resources, and units. = Es gibt viele Tags für verschiedene Gebäude, Ressourcen und Einheiten.
It is mostly a system for implementing strengths and weaknesses in terms of units, but for resources and buildings, it's a system that applies many buffs. = Es ist hauptsächlich ein System zur Implementierung von Stärken und Schwächen bei Einheiten, aber für Ressourcen und Gebäude ist es ein System, das viele Boni anwendet.
So you need to play with tags in mind. For example, when [Early Mobilization] from [Militant] gives you a bonus on constructing ['Static Defense'], you can build more [Walls]. And later adopt [Knighthood] from [Feudalism] to give them [Culture] production. = Du musst also mit Tags im Hinterkopf spielen. Zum Beispiel, wenn [Frühe Mobilmachung] von [Militant] dir einen Bonus beim Bau von ['Statischer Verteidigung'] gewährt, kannst du mehr [Mauern] bauen. Und später [Ritterschaft] von [Feudalismus] übernehmen, um ihnen [Kultur]-Produktion zu verleihen.
This is a system that doesn't require overthinking. Normally, you just need to pay some attention to what you are doing, and the tag system will reward you accordingly. = Dies ist ein System, das kein übermäßiges Nachdenken erfordert. Normalerweise musst du nur ein wenig auf das achten, was du tust, und das Tag-System wird dich entsprechend belohnen.

