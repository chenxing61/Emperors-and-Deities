ED - Mod Manual = ED - Mod-Handbuch
Emperors and Deities is an overhaul mod for Sid Meier's Civilization 5/Unciv. = Emperors and Deities ist eine Überholungsmod für Sid Meier's Civilization 5/Unciv.
The mod's main goal is to reshape Civ 5 into a more complex and nuanced game with many new mechanics incorporated.\nMajor Differences: = Das Hauptziel der Mod ist es, Civ 5 in ein komplexeres und nuancierteres Spiel mit vielen neuen eingebauten Mechaniken umzuformen.\nHauptunterschiede:
1. Keep in mind that Luxury Resources no longer provide any [Happiness] by default; they provide a large amount of [Gold] and development potential. However, 'We Love the King Day' and city-state quests still require Luxury Resources. As for how you gain [Happiness], you can build many buildings and create a religion with suitable beliefs. = 1. Denk daran, dass Luxusressourcen standardmäßig kein [Glück] mehr bieten; sie bieten eine große Menge [Gold] und Entwicklungspotenzial. Allerdings erfordern 'Wir lieben den Königstag' und Stadtstaaten-Quests weiterhin Luxusressourcen. Wie du [Glück] gewinnst, kannst du viele Gebäude bauen und eine Religion mit geeigneten Glaubenssätzen gründen.
2. Armies are now separated into four major categories:\n 'Levy Army', 'Standing Army', 'Noble Army' and 'Mercenary Army', each with different characteristics. = 2. Armeen sind jetzt in vier Hauptkategorien unterteilt:\n 'Ausgehobene Armee', 'Stehende Armee', 'Adelsarmee' und 'Söldnerarmee', jede mit unterschiedlichen Eigenschaften.
In other words, you cannot build a powerful army without building ['Military Building']s like [Barracks] to increase the unit limit. = Mit anderen Worten, du kannst keine mächtige Armee aufbauen, ohne ['Militärgebäude'] wie [Kasernen] zu bauen, um das Einheitenlimit zu erhöhen.
For a more in-depth explanation = Für eine tiefergehende Erklärung
3. The tag system is used widely in this mod. A tag is a word surrounded by '', and many mechanics revolve around this system. They are also in the civilopedia of any object, so feel free to check. You don't need to remember this well to use it effectively as most tags are intuitive. = 3. Das Tag-System wird in dieser Mod häufig verwendet. Ein Tag ist ein von '' umgebenes Wort, und viele Mechaniken drehen sich um dieses System. Sie stehen auch in der Zivilopädie jedes Objekts, also schau ruhig nach. Du musst sie nicht gut auswendig lernen, um sie effektiv zu nutzen, da die meisten Tags intuitiv sind.
4. [Influence] is a new currency that affects the political status of your civilization, limited by [Influence Limit]. You get it by keeping [Happiness] positive, choosing the right policies, and through [Enact Policies] decisions. If your [Influence] is negative, you will get a negative event that lowers stability, which provides huge debuffs. You can check the civilopedia page of [Influence] for more information. = 4. [Einfluss] ist eine neue Währung, die den politischen Status deiner Zivilisation beeinflusst, begrenzt durch die [Einflussgrenze]. Du erhältst ihn, indem du [Glück] positiv hältst, die richtigen Politiken wählst und durch Entscheidungen beim [Richtlinien erlassen]. Wenn dein [Einfluss] negativ ist, erhältst du ein negatives Ereignis, das die Stabilität senkt und enorme Abzüge mit sich bringt. Du kannst die Zivilopädie-Seite von [Einfluss] für weitere Informationen überprüfen.
See also: Influence = Siehe auch: Einfluss
See also: ED - Stability and Events = Siehe auch: ED - Stabilität und Ereignisse

ED - Starting Tips & Where to Settle = ED - Einstiegstipps & Wo man sich niederlässt
When starting a new game, remember to switch to Neolithic Era if you want to build your civ from the ground up. Since Unciv defaults to Ancient Era, you might lose some content there or find some progress you didn't intend to have, like government forms being different. = Wenn du ein neues Spiel beginnst, denk daran, auf die Jungsteinzeit umzustellen, wenn du deine Zivilisation von Grund auf aufbauen möchtest. Da Unciv standardmäßig im Altertum beginnt, könntest du dort einige Inhalte verpassen oder Fortschritte finden, die du nicht beabsichtigt hast, wie zum Beispiel andere Regierungsformen.
When starting a new game in Neolithic Era or Ancient Era, you would likely have two types of units: [Hunter Gatherer]s and [Settler]s. = Wenn du ein neues Spiel in der Jungsteinzeit oder im Altertum beginnst, wirst du wahrscheinlich zwei Arten von Einheiten haben: [Jäger und Sammler] und [Siedler].
The major difference between Civ 5/Unciv and this mod is that your starting unit, the [Hunter Gatherer], is not only a ranged unit but also a worker that can build [Camp]s, [Manual Farm]s, and [Manual Plantation]s. However, it cannot upgrade to other units. They represent humanity's earliest endeavor at building civilizations. = Der Hauptunterschied zwischen Civ 5/Unciv und dieser Mod ist, dass deine Starteinheit, der [Jäger und Sammler], nicht nur eine Fernkampfeinheit, sondern auch ein Arbeiter ist, der [Lager], [Manuelle Farmen] und [Manuelle Plantagen] bauen kann. Sie kann jedoch nicht zu anderen Einheiten aufgewertet werden. Sie repräsentiert die frühesten Bemühungen der Menschheit beim Aufbau von Zivilisationen.
As for [Settler]s, there are no major differences, but note that settling near [River]s gives 2 extra [Food] and an extra 1 [Food] near [Lakes]. These don't stack but provide a strong starting bonus for your cities. = Was [Siedler] betrifft, gibt es keine großen Unterschiede, aber beachte, dass die Ansiedlung in der Nähe von [Flüssen] 2 zusätzliche [Nahrung] und in der Nähe von [Seen] 1 zusätzliche [Nahrung] gewährt. Dies summiert sich nicht, bietet aber einen starken Startbonus für deine Städte.
With [Road Network], [Settler]s also gain +1 [Movement] on [Open terrain] after researching [Horse Collar] technology with [Cart] promotion. Neat upgrades like this exist in many places in this mod, so you should take a proper look at each option you're given. = Mit [Straßennetz] erhalten [Siedler] nach der Erforschung der [Pferdegeschirr]-Technologie mit der [Karren]-Beförderung +1 [Bewegung] auf [Offenem Gelände]. Nette Aufwertungen wie diese gibt es in dieser Mod an vielen Stellen, also solltest du dir jede Option, die dir gegeben wird, genau ansehen.
When looking for a place to settle, luxury resources do give you a lot of [Gold] and other stats but are no longer a source of [Happiness]. Maintaining a balance between [Production]-giving resources like [Minerals] and [Clay], [Food] terrains like [Black Soil] and [Lakes], and [Food] resources like [Grain] and [Caprinae] makes your new cities much more useful. It is also important that you can do [Canal Construction] to connect your inland cities to the sea. And [Mountain]-requiring buildings like [Observatory] no longer require settling beside [Mountain]s; a 2-tile distance is also good enough. = Wenn du nach einem Ort zum Niederlassen suchst, geben dir Luxusressourcen zwar viel [Gold] und andere Werte, sind aber keine Quelle für [Glück] mehr. Ein Gleichgewicht zwischen [Produktion]-gebenden Ressourcen wie [Mineralien] und [Lehm], [Nahrungs]-Geländen wie [Schwarzerde] und [Seen] und [Nahrungs]-Ressourcen wie [Getreide] und [Ziegenartigen] zu halten, macht deine neuen Städte viel nützlicher. Es ist auch wichtig, dass du [Kanalbau] durchführen kannst, um deine Binnenstädte mit dem Meer zu verbinden. Und Gebäude, die [Berge] benötigen, wie das [Observatorium], erfordern nicht mehr, dass du neben [Bergen] siedelst; ein Abstand von 2 Feldern ist auch ausreichend.

ED - Stability and Events = ED - Stabilität und Ereignisse
The original Unciv/Civ 5 offers a flat debuff when the empire is unhappy, but Emperors and Deities turned the flat debuff into instability and negative events. Negative events often interact with variables like the number of cities or what Era you are in. To cure the debuff from them, you can check out options in [Enact Policies] or in the building tab. = Das ursprüngliche Unciv/Civ 5 bietet einen pauschalen Abzug, wenn das Reich unzufrieden ist, aber Emperors and Deities hat den pauschalen Abzug in Instabilität und negative Ereignisse verwandelt. Negative Ereignisse interagieren oft mit Variablen wie der Anzahl der Städte oder der Ära, in der du dich befindest. Um den Abzug von ihnen zu beheben, kannst du Optionen unter [Enact Policies] oder im Gebäude-Reiter überprüfen.
[Chaos Ensue] is an event that lowers your stability. It occurs if you are lacking [Happiness], [Influence], or [Gold] (going negative). It also occurs more frequently in [Unified] states. You will need to choose between spending some [Influence] and [Gold] to prevent it or having your stability lowered. This disables some abilities like building workers when you are in a state of [Strife]. = [Chaos bricht aus] ist ein Ereignis, das deine Stabilität senkt. Es tritt auf, wenn dir [Glück], [Einfluss] oder [Gold] fehlt (ins Negative geht). Es tritt auch häufiger in [Vereinten] Staaten auf. Du musst dich entscheiden, ob du etwas [Einfluss] und [Gold] ausgibst, um es zu verhindern, oder deine Stabilität senken lässt. Dies deaktiviert einige Fähigkeiten, wie den Bau von Arbeitern, wenn du dich in einem Zustand des [Zwists] befindest.
To keep [Chaos Ensue] from occurring, you will need to keep your [Happiness] and [Influence] higher than normal, which is not ideal. So it is a risk you will always face. Remember to always keep some spare [Gold] and [Influence]. = Um [Chaos bricht aus] zu verhindern, musst du dein [Glück] und deinen [Einfluss] höher als normal halten, was nicht ideal ist. Es ist also ein Risiko, dem du immer ausgesetzt sein wirst. Denk daran, immer etwas [Gold] und [Einfluss] übrig zu haben.
[Wealth Gap Widens], [Rampant Corruption], and [Vagrancy Crisis] are events that only occur when you are lacking [Happiness] from the Medieval Era onward. They may apply debuffs to all the cities you own, which can be a nightmare to deal with. = [Wohlstandsgefälle vergrößert sich], [Rasende Korruption] und [Landstreicherkrise] sind Ereignisse, die nur auftreten, wenn dir ab dem Mittelalter [Glück] fehlt. Sie können Abzüge auf alle Städte anwenden, die du besitzt, was ein Albtraum sein kann, damit umzugehen.
Luckily, you can use your capital to deal with them. Unluckily, your capitals are limited, so do what you can to prevent the lack of [Happiness]. = Glücklicherweise kannst du deine Hauptstadt nutzen, um mit ihnen umzugehen. Unglücklicherweise sind deine Hauptstädte begrenzt, also tu, was du kannst, um den Mangel an [Happiness] zu verhindern.
