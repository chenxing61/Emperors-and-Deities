promotions.One revolt, followed by many, the capitalist system died by a thousand cut. And a new nation ruled by workers is built. Our civilization enters [Struggle] due to the civil war. Newly born [Red Army Troop] now have more promotions. = Beförderungen. Eine Revolte, gefolgt von vielen, das kapitalistische System starb durch tausend Schnitte. Und eine neue, von Arbeitern regierte Nation wird errichtet. Unsere Zivilisation tritt aufgrund des Bürgerkriegs in [Kampf] ein. Neugeborene [Rote-Armee-Truppe] haben jetzt mehr Beförderungen.
