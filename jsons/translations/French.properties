Emperors and Deities - Mod Manual = 
 # Requires translation!
Emperors and Deities is an overhaul mod for Sid meier's Civilization 5/Unciv. = 
 # Requires translation!
The mod's main goal is to reshape civ 5 into a more complex and nuanced game. With many new mechanics incorporated into the mod.\nMajor Differences: = 
 # Requires translation!
1.Keep in mind that Luxury Resources no longer provide any [Happiness] by default, they provide a large amount of [Gold] and development potential, however, 'We Love King Day' and city state quests still require Luxury Resources. As for how you gain [Happiness], you can build a lot of buildings and create a religion with suitable beliefs. = 
 # Requires translation!
2.Army are now separated into four major categories:\n 'Levy Army','Standing Army','Noble Army' and 'Mercenary Army'. Each with different characteristics. = 
 # Requires translation!
'Levy Army' units are free and can be summoned using [Call to Arms] function in any city with five or more population at cost of [Happiness]  and short term negative effects, [Call to Arms] status can be reverted by disbanding your levies in peaceful times using [Enact Policies] at the capital so that they can be summoned again. = 
 # Requires translation!
'Standing Army','Noble Army' and 'Mercenary Army' behave like normal units except 'Mercenary Army' can only be bought and requires a [Mercenary Office] to be built. 'Standing Army' and its elite variant 'Noble Army' is what you would rely upon most of the time, however, they do require resources like [Iron] and [Weapon Parts] to be built. = 
 # Requires translation!
3.Tag system is used widely in this mod, a tag is a word surrounded using '', many mechanics revolve around this system, they are also in the civilopedia of any object, feel free to check. You don't need to remember this well to use it effectively as most tags are intuitive. = 
 # Requires translation!
4.[Influence] is a new currency that affects the political status of your civilization, it is limited by [Influence Limit]. You get it by keeping the [Happiness] positive, choosing the right policies and through [Enact Policies] decisions. If your [Influence] is negative, you will be getting a negative event that lowers stability which provides huge amount of debuff. You can check the civilopedia page of [Influence] for more information. = 
 # Requires translation!
