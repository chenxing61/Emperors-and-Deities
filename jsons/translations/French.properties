Emperors and Deities - Stability and Events = 
 # Requires translation!
The original unciv/civ 5 offers a flat debuff when the empire is unhappy. But Emperors and Deities turned the flat debuff into instability and negative events. Negative events often interacts with variables like number of cities or what era you are in. To cure the debuff from them, you can check out options in [Enact Policies] or in the building tab. = 
 # Requires translation!
[Chaos Ensue] is a event that lowers your stability. If you are lacking on [Happiness], [Influence] or [Gold] into the negative, it would occur. It also occurs more frequently in [Unified] states. You will need to make a choice of either spending some [Influence] and [Gold] to prevent it. Or your stability would be lowered. Disabiling some abilities like building workers when you are in a state of [Strife]. = 
 # Requires translation!
To keep [Chaos Ensue] from occuring, you will need to keep your [Happiness] and [Influence] higher than normal. Which is not ideal. So it is a risk you will always face. Remember to always keep some spare [Gold] and [Influence] = 
 # Requires translation!
[Wealth Gap Widens], [Rampent Corruption] and [Vagrancy Crisis] are event that only occur you are lacking on [Happiness]. They may apply debuff in all the cities you own, which can be a nightmare to deal with. = 
