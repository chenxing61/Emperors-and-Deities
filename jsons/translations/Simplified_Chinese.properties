3. The tag system is used widely in this mod. A tag is a word surrounded by '', and many mechanics revolve around this system. They are also in the civilopedia of any object, so feel free to check. You don't need to remember this well to use it effectively as most tags are intuitive. = 叁 · 词条系统在此mod被广泛使用，一个词条是被[]围绕的一个词。许多机制围绕该系统展开，通过文明百科你可以得知大部分东西的词条。你不需要把整个词条系统记得很牢，因为大部分词条上得非常合理。 
4. [Influence] is a new currency that affects the political status of your civilization, limited by [Influence Limit]. You get it by keeping [Happiness] positive, choosing the right policies, and through [Enact Policies] decisions. If your [Influence] is negative, you will get a negative event that lowers stability, which provides huge debuffs. You can check the civilopedia page of [Influence] for more information. = 肆 · [Influence]作为新资源可影响你文明的政治状态。该资源的上限由[Influence Limit]决定，通过保持文明的[Happiness]为正数，选择某些政策还有在[Enact Policies]界面进行决议，就能获得更多[Influence]，但是[Influence]一旦进入负数，你就有概率获得影响稳定度的负面事件。你可以通过文明百科里面的[Influence]界面获得详细信息。
