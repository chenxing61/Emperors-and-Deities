ED - The Industrial Ages = 帝神模组 - 工业时代
Arriving at the Industrial Age, there are a few distinctive new features. = 工业时代开始，很多独特于本模组的新机制开始生效。 
[Consumption Supply] and [Consumption Demand] are two new parameters you should keep in mind if you want to industrialize your civilization. = 如果你想工业化你的文明，[Consumption Supply]和[Consumption Demand]是两大应当注意的新指标资源。 
If [Consumption Supply] outgrows [Consumption Demand] by 3 + Current Number of Cities*2, you will gain [Overproduction], which slows down the construction of new industries but adds some positive effects. = 如果[Consumption Supply]比[Consumption Demand]高出(3+当前城市数量*2），[Overproduction]就会发生，降低组建工业的速度，但是添加不少正面效果。
If [Consumption Demand] outgrows [Consumption Supply] by 3 + Current Number of Cities*2, you will gain [Underproduction], which speeds up the construction of new industries but adds some negative effects. = 如果[Consumption Demand]比[Consumption Supply]高出(3+当前城市数量*2），[Underproduction]就会发生，加快组建工业的速度，但是添加不少负面效果。
[Power] is also a new resource you should keep in mind if you want to keep your industries productive. = [Power]也是一个新的资源，可以使工业满负荷运转。
Every industry will consume a certain amount of [Power]. If [Power] is above [0], they will have the full benefit of electricity in cities with [Power Grid], like increased stats and resource production rates. = 所有工业都会在有[Power Grid]的城市里面消耗[Power]，只要电力大于0，它们就会提升生产资源和提供加成的能力。
