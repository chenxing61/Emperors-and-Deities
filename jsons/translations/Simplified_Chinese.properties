ED - Starting Tips & Where to Settle = 帝神模组 - 开局贴士
When starting a new game, remember to switch to Neolithic Era if you want to build your civ from the ground up. Since Unciv defaults to Ancient Era, you might lose some content there or find some progress you didn't intend to have, like government forms being different. = 开始新游戏时，若想从零开始建设文明，请记得切换到新石器时代。由于Unciv默认从远古时代开始，您可能会错过一些内容或发现一些非预期的进展，例如形态不同。
When starting a new game in Neolithic Era or Ancient Era, you would likely have two types of units: [Hunter Gatherer]s and [Settler]s. = 在新石器时代或远古时代开始新游戏时，您应该拥有两种单位：[Hunter Gatherer]和[Settler]。
The major difference between Civ 5/Unciv and this mod is that your starting unit, the [Hunter Gatherer], is not only a ranged unit but also a worker that can build [Camp]s, [Manual Farm]s, and [Manual Plantation]s. However, it cannot upgrade to other units. They represent humanity's earliest endeavor at building civilizations. = 本模组与文明5/Unciv的主要区别在于，您的起始单位[Hunter Gatherer]不仅是一个远程单位，还是一个可以建造[Camp]、[Manual Farm]和[Manual Plantation]的工人。但是，他不能升级为其他单位。他们代表了人类建设文明的最早尝试。
As for [Settler]s, there are no major differences, but note that settling near [River]s gives 2 extra [Food] and an extra 1 [Food] near [Lakes]. These don't stack but provide a strong starting bonus for your cities. = 至于[Settler]，没有太大区别，但请注意在[River]附近定居会额外提供2点[Food]，在[Lakes]附近额外提供1点[Food]。这些不叠加，但为您的城市提供了强大的起始加成。
With [Road Network], [Settler]s also gain +1 [Movement] on [Open terrain] after researching [Horse Collar] technology with [Cart] promotion. Neat upgrades like this exist in many places in this mod, so you should take a proper look at each option you're given. = [Settler]在修建有[Road Network]的城市里，研究[Horse Collar]科技后还会获得+1[Movement]的晋升[Cart]。此类实用的小升级在本模组中多处存在，因此你需要仔细查看对提供给你的选项。
When looking for a place to settle, luxury resources do give you a lot of [Gold] and other stats but are no longer a source of [Happiness]. Maintaining a balance between [Production]-giving resources like [Minerals] and [Clay], [Food] terrains like [Black Soil] and [Lakes], and [Food] resources like [Grain] and [Caprinae] makes your new cities much more useful. It is also important that you can do [Canal Construction] to connect your inland cities to the sea. And [Mountain]-requiring buildings like [Observatory] no longer require settling beside [Mountain]s; a 2-tile distance is also good enough. = 在选择定居点时，奢侈品资源确实能提供大量[Gold]和其他产出，但不再是[Happiness]的来源。在提供[Production]的资源（如[Minerals]和[Clay]）、提供[Food]的地形（如[Black Soil]和[Lakes]）以及提供[Food]的资源（如[Grain]和[Caprinae]）之间保持平衡，将使您的新城市更加有用。此外，您可以通过[Canal Construction]将内陆城市连接到海洋，这一点也很重要。并且，需要[Mountain]的建筑（如[Observatory]）不再需要紧邻[Mountain]定居，2格距离也足够。

ED - Stability and Events = 帝神模组 - 稳定度和事件
The original Unciv/Civ 5 offers a flat debuff when the empire is unhappy, but Emperors and Deities turned the flat debuff into instability and negative events. Negative events often interact with variables like the number of cities or what Era you are in. To cure the debuff from them, you can check out options in [Enact Policies] or in the building tab. = 原版Unciv/文明5在帝国不得人心的时候只添加了一个固定的debuff，但是帝王和神明mod将其转变成为了低稳定度和负面事件。负面事件和诸如城市数量，所在时代之类的变量有交互。如果需要消除debuff，你可以看看[Enact Policies]或者建筑界面有什么新选项。
[Chaos Ensue] is an event that lowers your stability. It occurs if you are lacking [Happiness], [Influence], or [Gold] (going negative). It also occurs more frequently in [Unified] states. You will need to choose between spending some [Influence] and [Gold] to prevent it or having your stability lowered. This disables some abilities like building workers when you are in a state of [Strife]. = [Chaos Ensue]是一个降低稳定度的事件，它出现在你缺乏[Happiness], [Influence]或者[Gold]一路到负数的时候；而且在[Unified]状态里，该事件发生的概率会加大。你会需要花一点[Influence]和[Gold]消灾，不然你的稳定度就会降低。负面后果例如[Strife]会使你无法建造工人单位。
To keep [Chaos Ensue] from occurring, you will need to keep your [Happiness] and [Influence] higher than normal, which is not ideal. So it is a risk you will always face. Remember to always keep some spare [Gold] and [Influence]. = 你会需要把[Happiness]和[Influence]保持在高于平常来彻底防止[Chaos Ensue]。但是这并不是最佳策略。所以你总会需要面对这个负面事件。记住常备少许[Gold]和[Influence]来应对这个。
[Wealth Gap Widens], [Rampant Corruption], and [Vagrancy Crisis] are events that only occur when you are lacking [Happiness] from the Medieval Era onward. They may apply debuffs to all the cities you own, which can be a nightmare to deal with. = [Wealth Gap Widens], [Rampant Corruption]和[Vagrancy Crisis]是只在中世纪及以后，[Happiness]缺乏时爆发的事件，它们会在全文明每座城市内散播debuff，简直是微操梦魇。
Luckily, you can use your capital to deal with them. Unluckily, your capitals are limited, so do what you can to prevent the lack of [Happiness]. = 好消息，你可以用钱解决问题。坏消息，你的钱不是无限的，所以你需要竭尽所能防止[Happiness]缺乏。
