ED - Government Forms = 帝神模组 - 形态
(This mechanic does exist in BNW, but the author of this mod never copied that.) = （此项机制确实存在于BNW中，但本模组作者并未照搬。）
Government forms like [Tribes] and [Tribal Union] are the first examples of government forms you might encounter. = 诸如[Tribes]和[Tribal Union]之类的形态是您可能最先遇到的形态范例。
A government form provides army limits like [Standing Army Maintenance], [Influence Limit]s, and unique bonuses. For [Tribes], it's a discount for policies. For [Tribal Union], it's a growth bonus and a chance to evolve into [Early Empire] in the Ancient Era through reforms. = 一种形态会提供军队限制（如[Standing Army Maintenance]、[Influence Limit]）和独特加成。[Tribes]的加成是政策花费折扣。[Tribal Union]则提供增长加成，并有机会在远古时代通过改革进化成[Early Empire]。
There are two types of government forms: ['United'] and ['Divided']. ['United'] government forms have cheaper national wonders, access to all diplomatic actions, and powerful uniques. Many historically significant empires belong to this category, like [SPQR] and [Great Qin]. = 形态分为两种类型：['United']和['Divided']。['United']形态享有更便宜的国家奇观造价，能使用所有外交行动，并拥有强大的独特加成。许多历史上重要的帝国属于此类，例如[SPQR]和[Great Qin]。
On the other hand, it doesn't mean ['Divided'] government forms are definitely weaker. They fit into their own niche by having cheaper policy costs, access to ['Agreement'] via [Enact Policies], and generally taking less effort to maintain. = 另一方面，这并不意味着['Divided']形态就一定较弱。它们通过更低廉的政策成本、通过[Enact Policies]达成['Agreement']的能力，以及通常更易于维护的特点，找到了自身的定位。
The most convenient way to change your government form is to let it naturally evolve. When each Era begins, you are forced to have a political shift where you must actively decide what state you want to enter: ['United'] or ['Divided']. = 改变形态最便捷的方式是让其自然演变。当每个时代开始时，您将被迫进行政治变革，必须主动决定希望进入何种状态：['United']或['Divided']。
You can also force a political shift by having your [Influence] go above the [Influence Limit] or reform a ['United'] government form when your [Influence] is at half or above the [Influence Limit]. = 您也可以通过让[Influence]超过[Influence Limit]，或者在[Influence]达到[Influence Limit]的一半或以上时改革['United']形态，来强制引发政治变革。
To keep a government form during a [Shift in politic] event, you would need to keep your [Influence] above 3/4 of the [Influence Limit]. = 要让一个形态延续，你需要使[Influence]保持在在七五成[Influence Limit]之上。
['United'] government forms are gated behind the requirement of having enough [Happiness] and [Influence]. You need to have your [Influence] reach half of the [Influence Limit] and your empire being happy. = ['United']形态的启用需要满足足够的[Happiness]和[Influence]要求。您需要使[Influence]达到[Influence Limit]的一半，并且您的帝国处于快乐状态。
List of all possible government forms = 所有可能形态列表

ED - Reworked Army Mechanic = 帝神模组 - 军队机制重置
Armies are now separated into four major categories:\n 'Levy Army', 'Standing Army', 'Noble Army', and 'Mercenary Army', each with different characteristics. = 军事单位现在主要分为四种：\n[征召兵]，[常备军]，[贵族军]和[雇佣军]。 都有各自不同的特点。
'Levy Army' units are free and can be summoned using the [Call to Arms] function in any city with five or more population at the cost of [Happiness] and short-term negative effects. The [Call to Arms] status can be reverted by disbanding your levies in peaceful times using [Enact Policies] at the capital so they can be summoned again. = [征召兵]单位是免费的，可以在任何人口达到五或以上的城市中使用[Call to Arms]功能召唤，但会消耗[Happiness]并带来短期负面效果。[Call to Arms]状态可以通过在和平时期于首都使用[Enact Policies]解散您的征召部队来解除，以便能够再次召唤。
'Standing Army', 'Noble Army', and 'Mercenary Army' behave like normal units, except 'Mercenary Army' can only be bought and requires a [Mercenary Office] to be built. 'Standing Army' and its elite variant 'Noble Army' are what you would rely upon most of the time; however, they do require resources like [Iron] and [Weapon Parts] to be built. = [常备军]、[贵族军]和[雇佣军]的行为类似普通单位，但[雇佣军]只能购买，且需要建造[Mercenary Office]才能招募。[常备军]及其精英变种[贵族军]是您在大多数时候所依赖的力量；然而，它们确实需要诸如[Iron]和[Weapon Parts]等资源来建造和维护。
The main source of [Standing Army Maintenance] is government forms and ['Military Building']s. = [Standing Army Maintenance]的主要来源是形态和['Military Building']。
The main source of [Noble Army Maintenance] is government forms and policies. = [Noble Army Maintenance]的主要来源是形态和政策。
The main source of [Mercenary Contract] is ['Economic Building']s and city-states. = [Mercenary Contract]的主要来源是['Economic Building']和城邦。

ED - Tags = 帝神模组 - 词条
There are many tags for different buildings, resources, and units. = 不同的建筑、资源和单位拥有许多词条。
It is mostly a system for implementing strengths and weaknesses in terms of units, but for resources and buildings, it's a system that applies many buffs. = 这主要是一个用于体现单位强弱关系的系统，但对于资源和建筑而言，它是一个应用多种增益的系统。
So you need to play with tags in mind. For example, when [Early Mobilization] from [Militant] gives you a bonus on constructing ['Static Defense'], you can build more [Wall]s. And later adopt [Knighthood] from [Feudalism] to give them [Culture] production. = 因此您需要在游戏中留意词条。例如，当[Militant]提供的[Early Mobilization]赋予您建造['Static Defense']的加成时，您可以建造更多[Wall]。之后采用[Feudalism]中的[Knighthood]还能让它们产出[Culture]。
This is a system that doesn't require overthinking. Normally, you just need to pay some attention to what you are doing, and the tag system will reward you accordingly. = 这是一个不需要过度思考的系统。通常，您只需稍微留意自己所做的事情，词条系统便会相应地给予回报。

