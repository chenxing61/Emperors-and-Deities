ED - Starting Tips & Where to Settle = 
 # Requires translation!
When starting a new game, remember to switch to Neolithic Era if you want to build your civ from the ground up. Since Unciv defaults to Ancient Era, you might lose some content there or find some progress you didn't intend to have, like government forms being different. = 
 # Requires translation!
When starting a new game in Neolithic Era or Ancient Era, you would likely have two types of units: [Hunter Gatherer]s and [Settler]s. = 
 # Requires translation!
The major difference between Civ 5/Unciv and this mod is that your starting unit, the [Hunter Gatherer], is not only a ranged unit but also a worker that can build [Camp]s, [Manual Farm]s, and [Manual Plantation]s. However, it cannot upgrade to other units. They represent humanity's earliest endeavor at building civilizations. = 
 # Requires translation!
As for [Settler]s, there are no major differences, but note that settling near [River]s gives 2 extra [Food] and an extra 1 [Food] near [Lakes]. These don't stack but provide a strong starting bonus for your cities. = 
 # Requires translation!
With [Road Network], [Settler]s also gain +1 [Movement] on [Open terrain] after researching [Horse Collar] technology with [Cart] promotion. Neat upgrades like this exist in many places in this mod, so you should take a proper look at each option you're given. = 
 # Requires translation!
When looking for a place to settle, luxury resources do give you a lot of [Gold] and other stats but are no longer a source of [Happiness]. Maintaining a balance between [Production]-giving resources like [Minerals] and [Clay], [Food] terrains like [Black Soil] and [Lakes], and [Food] resources like [Grain] and [Caprinae] makes your new cities much more useful. It is also important that you can do [Canal Construction] to connect your inland cities to the sea. And [Mountain]-requiring buildings like [Observatory] no longer require settling beside [Mountain]s; a 2-tile distance is also good enough. = 

