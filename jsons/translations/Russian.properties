ED - Stability and Events = 
 # Requires translation!
The original Unciv/Civ 5 offers a flat debuff when the empire is unhappy, but Emperors and Deities turned the flat debuff into instability and negative events. Negative events often interact with variables like the number of cities or what Era you are in. To cure the debuff from them, you can check out options in [Enact Policies] or in the building tab. = 
 # Requires translation!
[Chaos Ensue] is an event that lowers your stability. It occurs if you are lacking [Happiness], [Influence], or [Gold] (going negative). It also occurs more frequently in [Unified] states. You will need to choose between spending some [Influence] and [Gold] to prevent it or having your stability lowered. This disables some abilities like building workers when you are in a state of [Strife]. = 
 # Requires translation!
To keep [Chaos Ensue] from occurring, you will need to keep your [Happiness] and [Influence] higher than normal, which is not ideal. So it is a risk you will always face. Remember to always keep some spare [Gold] and [Influence]. = 
 # Requires translation!
[Wealth Gap Widens], [Rampant Corruption], and [Vagrancy Crisis] are events that only occur when you are lacking [Happiness] from the Medieval Era onward. They may apply debuffs to all the cities you own, which can be a nightmare to deal with. = 
 # Requires translation!
Luckily, you can use your capital to deal with them. Unluckily, your capitals are limited, so do what you can to prevent the lack of [Happiness]. = 
