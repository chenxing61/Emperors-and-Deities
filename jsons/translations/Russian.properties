 # Requires translation!
(This mechanic does exist in BNW, but the author of this mod never copied that.) = 
 # Requires translation!
Government forms like [Tribes] and [Tribal Union] are the first examples of government forms you might encounter. = 
 # Requires translation!
A government form provides army limits like [Standing Army Maintenance], [Influence Limit]s, and unique bonuses. For [Tribes], it's a discount for policies. For [Tribal Union], it's a growth bonus and a chance to evolve into [Early Empire] in the Ancient Era through reforms. = 
 # Requires translation!
There are two types of government forms: ['United'] and ['Divided']. ['United'] government forms have cheaper national wonders, access to all diplomatic actions, and powerful uniques. Many historically significant empires belong to this category, like [SPQR] and [Great Qin]. = 
 # Requires translation!
On the other hand, it doesn't mean ['Divided'] government forms are definitely weaker. They fit into their own niche by having cheaper policy costs, access to ['Agreement'] via [Enact Policies], and generally taking less effort to maintain. = 
 # Requires translation!
The most convenient way to change your government form is to let it naturally evolve. When each Era begins, you are forced to have a political shift where you must actively decide what state you want to enter: ['United'] or ['Divided']. = 
 # Requires translation!
You can also force a political shift by having your [Influence] go above the [Influence Limit] or reform a ['United'] government form when your [Influence] is at half or above the [Influence Limit]. = 
 # Requires translation!
To keep a government form during a [Shift in politic] event, you would need to keep your [Influence] above 3/4 of the [Influence Limit]. = 
 # Requires translation!
['United'] government forms are gated behind the requirement of having enough [Happiness] and [Influence]. You need to have your [Influence] reach half of the [Influence Limit] and your empire being happy. = 
